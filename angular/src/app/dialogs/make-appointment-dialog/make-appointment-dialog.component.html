<h1 mat-dialog-title>Making appointment</h1>
<div mat-dialog-content>
    <form class="form" [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="First Name" formControlName="firstName" required>
          </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="lastName" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Phone Number" formControlName="phoneNumber" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="email" placeholder="Email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Appointment date" formControlName="appointmentDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Description" formControlName="description" required></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="appointmentForm.invalid">Create</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
</div>
