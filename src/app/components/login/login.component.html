<mat-grid-list cols="1" rows="1" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card>
      <h1 style="text-align: center">Login</h1>
      <form class="login-card" [formGroup]="loginForm" >
        <mat-form-field appearance="outline">
          <mat-label>Login</mat-label>
          <input matInput placeholder="user12345" formControlName="login" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-button type="submit" (click)="submit()">Submit</button>
      </form>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
